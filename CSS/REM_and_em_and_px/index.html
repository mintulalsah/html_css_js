<!DOCTYPE html>
<html lang="en" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


        <style>
             .p1{
                /* her root element is html tag and her font size is 10 px so p2 class paragrapg fint size wil be 30px * 1=30 px; */

                font-size: 2rem;
                display: block;
             }
             .p2{
                font-size: 1em;
                display: block;
                /* her parent is div an her font size is 30 px so p2 class paragrapg fint size wil be 30px * 1=30 px; */
             }
        </style>

</head>
<body>
    <p class="p1">1 rem is the size equal to root elemnt size for
        <a style="display: block; text-decoration: underline; color: blue;">this is link tag which is bydefault display inline</a> exampel if root element size is 14 px then 1 rem is equal to 14 px </p>
<div style="font-size: 30px;">
    <p class="p2">1 em is the size equal to just parent elemnt size for exampel if parent element size is 14 px then 1 em is equal to 14 px </p>

</div>

</body>
</html>
